<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    

  <div class="container-fluid">
    <div class="container">
           <nav class="navbar navbar-expand-lg">
               <div class="container-fluid">
                 <img src="./JPG/logo.png" width="70px" href="#"></img>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
                 </button>
                 <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="#">Productos</a>
                     </li>
                     <li class="nav-item">
                       <a class="nav-link" href="#">Contacto</a>
                     </li>
       
                   </ul>
                   <form class="d-flex" role="search">
                     <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                     <button class="btn btn-outline-success" type="submit">Buscar</button>
                   </form>
                 </div>
               </div>
             </nav> 
   
       </div>
   
      
   
       </div>
   </div>
   
   


<div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./JPG/desktop1-100.jpg" class="d-block w-100" alt="1">
      </div>
      <div class="carousel-item">
        <img src="./JPG/desktop2-100.jpg" class="d-block w-100" alt="2">
      </div>
      <div class="carousel-item">
        <img src="./JPG/desktop3-100.jpg" class="d-block w-100" alt="3">
      </div>
      <div class="carousel-item">
        <img src="./JPG/desktop4-100.jpg" class="d-block w-100" alt="4">
      </div>
      <div class="carousel-item">
        <img src="./JPG/desktop5-100.jpg" class="d-block w-100" alt="5">
      </div>
      <div class="carousel-item">
        <img src="./JPG/desktop6-100.jpg" class="d-block w-100" alt="6">
      </div>
      <div class="carousel-item">
        <img src="./JPG/desktop7-100.jpg" class="d-block w-100" alt="7">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <div class="Productos">
  <div class="card-deck">
    <div class="card">
      <img class="card-img-top" src="./JPG/card1-100.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Mates</h5>
        <p class="card-text">¡Conocé la variedad y estilos de mates que MateVa tiene para vos!</p>
        <button type="button" class="btn btn-outline-success">Ver más</button>
      </div>
    </div>

    <div class="card">
      <img class="card-img-top" src="./JPG/card2-100.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Bombillas</h5>
        <p class="card-text">Bombillas y bombillones de alpaca y acero.</p>
        <button type="button" class="btn btn-outline-success">Ver más</button>
      </div>
    </div>
    
    <div class="card">
      <img class="card-img-top" src="./JPG/card3-100.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Termos</h5>
        <p class="card-text">Modelos tradicionales y modelos simil stanley en gran variedad de medidas y colores.</p>
        <button type="button" class="btn btn-outline-success">Ver más</button>
      </div>

    </div>

  </div>
</div>

<div class="content-video">
<img src="./JPG/fondovideo-100.jpg">

<video autoplay loop muted plays-inline class="back-video">
<source src="./JPG/video.mp4" type="video/mp4">
</video>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
